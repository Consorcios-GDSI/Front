<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Propietarios</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
/* Tabla y botones */
.table-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007bff;
    color: white;
}

tr:hover {
    background-color: #f1f1f1;
}

.edit-btn {
    background-color: #ffc107;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

.add-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
}

.add-btn:hover {
    background-color: #218838;
}

/* Modal */
.modal {
    display: none; /* oculto por defecto */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
}

.modal input {
    width: 100%;
    padding: 8px 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.modal button {
    margin-top: 12px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
}

.save-btn {
    background-color: #007bff;
}

.save-btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>Gestión de Propietarios</h1>
    <div class="user-info">
        <span>Franco</span>
        <i class="fas fa-user-circle fa-2x"></i>
    </div>
</header>

<!-- Contenido -->
<main class="main-container">
    <div class="table-container">
        <table id="propietariosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Mail</th>
                    <th>Nro Departamento</th>
                    <th>Saldo</th>
                    <th>Edición</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>123456789</td>
                    <td>juan@mail.com</td>
                    <td>101</td>
                    <td>$5000</td>
                    <td><button class="edit-btn">Editar</button></td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>Gómez</td>
                    <td>987654321</td>
                    <td>maria@mail.com</td>
                    <td>102</td>
                    <td>$3000</td>
                    <td><button class="edit-btn">Editar</button></td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" id="addBtn">Añadir propietario</button>
    </div>
</main>

<!-- Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Añadir Propietario</h2>
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="text" placeholder="Apellido" id="apellido">
        <input type="text" placeholder="Teléfono" id="telefono">
        <input type="email" placeholder="Mail" id="mail">
        <input type="text" placeholder="Nro Departamento" id="departamento">
        <input type="text" placeholder="Saldo" id="saldo">
        <button class="save-btn" id="saveBtn">Guardar</button>
    </div>
</div>

<script>
// Modal
const addBtn = document.getElementById('addBtn');
const modal = document.getElementById('addModal');
const closeModal = document.getElementById('closeModal');
const saveBtn = document.getElementById('saveBtn');
const tableBody = document.querySelector('#propietariosTable tbody');

addBtn.onclick = () => modal.style.display = 'block';
closeModal.onclick = () => modal.style.display = 'none';
window.onclick = function(event) {
    if (event.target == modal) modal.style.display = 'none';
}

// Agregar propietario a la tabla
saveBtn.onclick = () => {
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const telefono = document.getElementById('telefono').value;
    const mail = document.getElementById('mail').value;
    const departamento = document.getElementById('departamento').value;
    const saldo = document.getElementById('saldo').value;

    if(nombre && apellido && telefono && mail && departamento && saldo) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${nombre}</td>
            <td>${apellido}</td>
            <td>${telefono}</td>
            <td>${mail}</td>
            <td>${departamento}</td>
            <td>$${saldo}</td>
            <td><button class="edit-btn">Editar</button></td>
        `;
        tableBody.appendChild(newRow);

        // Limpiar campos y cerrar modal
        document.getElementById('nombre').value = '';
        document.getElementById('apellido').value = '';
        document.getElementById('telefono').value = '';
        document.getElementById('mail').value = '';
        document.getElementById('departamento').value = '';
        document.getElementById('saldo').value = '';
        modal.style.display = 'none';
    } else {
        alert('Por favor completa todos los campos.');
    }
}
</script>

</body>
</html>
